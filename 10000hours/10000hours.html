<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/10000.css">
    <title>1만 시간의 법칙</title>
</head>
<body>
<section>
    <div class="title">
        <img class="clock_img" src="img.svc/clock.svg" alt="시계배경">
        <div class="title_img">
            <img src="img.svc/10000.svg" alt="1만 시간의 법칙">
        </div>
    </div>
    <div class="intro">
        <p class="phrase_practice">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
    </div>
    <div class="rule">
        <div class="rule_quotes">
            <img  src="img.svc/따움표.svg" alt="따옴표">
        </div>
        <div class="phrase_2">
            <p class="phrase_rule">
                <span>
                    1만 시간의 법칙
                </span>은

                <br>
                어떤 분야의 전문가가 되기 위해서는
                <br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </div>
    </div>
    <div class="input">
        <div class="expert">
            <p>나는</p>
            <input id="expert_value" type="text" placeholder="예)프로그래밍">
            <p>전문가가 될 것이다.</p>
        </div>
        <div class="time">
            <p>그래서 앞으로 매일 하루에</p>
            <input id="time_value" type="text" placeholder="예)5시간">
            <p>시간씩 훈련할 것이다.</p>
        </div>
    </div>
    <div class="calculate">
        <div class="btn">
            <button class="calculate_btn">
                나는 며칠 동안 훈련을 해야 1만 시간이 될까?
            </button>
        </div>
        <div>
            <img src="img.svc/click.svg" alt="클릭">
        </div>
    </div>
    <div class="result">
        <div class="result_text">
            <div>
                당신은 <span class="expert_result"></span> 전문가가 되기 위해서
            </div>
            <div>
                대략 <span class="time_result"></span> 일 이상 훈련하셔야 합니다!:)
            </div>
        </div>
        <div class="button">
            <div class="go_wrap">
                <button class="go">훈련하러 가기 GO!GO!</button>
            </div>
            <div class="share_wrap">
                <button class="share">공유하기</button>
            </div>
        </div>
    </div>
</section>
<section id="copyright">
    <div class="logo_img">
        <img src="img.svc/위니브.svg" alt="위니브로고">
    </div>
    <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        <br>
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
    </p>
</section>
</body>
</html>
